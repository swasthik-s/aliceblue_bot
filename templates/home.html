<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>AliceBlue Trading Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans p-6">

<h2 class="text-3xl font-bold mb-4">💹 AliceBlue Trading Bot</h2>

{% if session_valid %}
<p class="text-green-400 mb-4">✅ Session active for <b>{{ session_data.user_id }}</b></p>

<form action="/trade-now" method="post">
    <button class="bg-blue-600 hover:bg-blue-700 px-5 py-2 rounded text-white text-lg">🚀 Place Order</button>
</form>

<form action="/top-picks" class="mt-4" method="get">
    <button class="bg-green-600 hover:bg-green-700 px-5 py-2 rounded text-white">🧠 Trade from Top Picks</button>
</form>

<form action="/account-info" class="mt-4" method="post">
    <button class="bg-yellow-600 hover:bg-yellow-700 px-5 py-2 rounded text-white">👤 Get Account Info</button>
</form>
{% else %}
<p class="text-red-400 mb-4">❌ No active session.</p>

<form action="https://ant.aliceblueonline.com/" method="get">
    <input name="appcode" type="hidden" value="{{ appcode }}">
    <button class="bg-purple-600 hover:bg-purple-700 px-5 py-2 rounded text-white text-lg">🔐 Authorize via AliceBlue
    </button>
</form>
{% endif %}

</body>
</html>
